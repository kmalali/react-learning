!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="root" class="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.development.js"></script>

        <script type="text/babel">
            /**
             * Two ways to create a Component
             * 1. Function-based component (stateless component)
             * 2. Class-based (stateful component)
             */
            function Panel() {
                let panel = (
                    <div className="panel panel-default">
                        <div className="panel-heading">What is React?</div>
                        <div className="panel-body">
                            It is a JavaScript library for building user interfaces (views)
                        </div>
                    </div>
                );
                return panel;
            }
            
            let panel = <Panel />;
            console.log( 'panel = ', panel ); // React element of the type Panel (custom component)

            let panelDomEl = ReactDOM.render( panel, document.getElementById( 'root' ) );

            console.log( 'panelDomEl = ', panelDomEl ); // will be null
        </script>
    </body>
</html>
