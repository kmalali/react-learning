<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="root" class="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.development.js"></script>

        <script type="text/babel">
            /**
             * props can be passed "downstream" - i.e. from parent component to child component.
             * Heading element is parent and the SubHeading instance is the child
             */
            function SubHeading( props ) {
                return <small>{props.subheading}</small>;
            }

            function Heading( props ) {
                return (
                    <h1>
                        {props.heading}
                        <br />
                        <SubHeading subheading={props.subheading} />
                    </h1>
                );
            }

            let heading = <Heading heading="Hello" subheading="How are you?" />;
            ReactDOM.render( heading, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
