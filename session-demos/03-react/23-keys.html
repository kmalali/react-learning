<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="root" class="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.development.js"></script>

        <script type="text/babel">
            class ShoppingList extends React.Component {
                constructor( props ) {
                    super( props );
                }

                render() {
                    return (
                        <div>
                            <h1>{this.props.title}</h1>
                            <hr />
                            <ul>
                            {
                                this.props.items.map( item => (
                                    /* key should be something unique across all iterated items */
                                    <li key={item.name}>{item.name} -- {item.quantity}</li>
                                ))
                            }
                            </ul>
                        </div>
                    );
                }
            }

            let items = [
                { name: 'Cinthol Lime Fresh', quantity: 3 },
                { name: 'Lemons', quantity: 6 },
                { name: 'Lays chips', quantity: 1 },
            ];
            
            ReactDOM.render( <ShoppingList title="Groceries list" items={items} />, document.getElementById( 'root' ) );

            console.log
            
                items.unshift( { name: 'Heinz Tomato Ketchup', quantity: 2 } );
                ReactDOM.render( <ShoppingList title="Groceries list" items={items} />, document.getElementById( 'root' ) );
            }, 20000);
        </script>
    </body>
</html>
