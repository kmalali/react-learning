<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div id="root" class="container"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script> <!-- React -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.development.js"></script> <!-- ReactDOM -->
        <!-- PropTypes version mismatch -- DONT USE!! -->
        <!--
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.min.js"></script>
        -->
        <script src="./prop-types.js"></script><!-- PropTypes -->


        <script type="text/babel">
            // import PropTypes from "./prop-types.js";
            
            class Message extends React.Component {
                constructor( props ) {
                    super( props );
                }
                
                render() {
                    return (
                        <h1>
                            Hello
                        </h1>
                    );
                }
            }

            Message.propTypes = {
                heading: PropTypes.string.isRequired,
                subheading: PropTypes.string.isRequired
            };

            let el1 = <Message heading={[1, 2, 3]} subheading="It's a beautiful day" />;
            let el2 = <Message heading="Hello, world (2)" subheading={{x: 1}} onclick={function() { console.log( 'clicked' ); }}/>;

            ReactDOM.render( 
                <div>
                    {el1}
                    {el2}
                </div>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
