<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../demos/js/react.development.js"></script>
        <script src="../../demos/js/react-dom.development.js"></script>
        <script src="../../demos/js/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class LoginForm extends React.Component {
                constructor( props ) {
                    super( props );

                    this.submitForm = this.submitForm.bind( this );
                }

                submitForm() {
                    console.log( this );
                    // form details are ready to be submitted
                    console.log({
                        username: this.uname.value,
                        password: this.password.value
                    });
                }

                render() {
                    return <form action="#" onSubmit={this.submitForm}>
                        <label>Username: <input type="text" id="username" ref={ ( node ) => this.uname = node } /></label>
                        <label>Password: <input type="password" ref={ ( node ) => this.password = node } /></label>
                        <input type="submit" value="Login" />
                    </form>;
                }
            }
            ReactDOM.render( <LoginForm />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
