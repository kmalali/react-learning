<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../demos/js/react.development.js"></script>
        <script src="../../demos/js/react-dom.development.js"></script>
        <script src="../../demos/js/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            class LoginForm extends React.Component {
                constructor( props ) {
                    super( props );

                    this.state = {
                        username: '',
                        password: ''
                    }

                    this.submitForm = this.submitForm.bind( this );
                    this.inputChanged = this.inputChanged.bind( this );
                }

                inputChanged( event, p ) {
                    let newState = {}
                    newState[p] = event.target.value;
                    this.setState( newState );
                } 

                submitForm() {
                    console.log( this );
                    // form details are ready to be submitted
                    // console.log({
                    //     username: this.uname.value,
                    //     password: this.password.value
                    // });
                    console.log( this.state );
                }

                render() {
                    console.log( this.state );
                    return <form action="#" onSubmit={this.submitForm}>
                        <label>Username: <input type="text" id="username" value={this.state.username} onInput={( ev ) => this.inputChanged( ev, 'username' )} /></label>
                        <label>
                            Password: 
                            <input type="password" value={this.state.password} onInput={( ev ) => this.inputChanged( ev, 'password' )}  />
                        </label>
                        {
                            (
                                !this.state.password ? 
                                    <div style={{ color: 'crimson' }}>Password cannot be empty</div>
                                    : null
                            )
                        }
                        <input type="submit" value="Login" />
                    </form>;
                }
            }
            ReactDOM.render( <LoginForm />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
