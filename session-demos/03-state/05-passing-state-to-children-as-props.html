<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Passing state of component to child as props</title>
        <script src="../../demos/js/react.development.js"></script>
        <script src="../../demos/js/react-dom.development.js"></script>
        <script src="../../demos/js/babel.min.js"></script>
        <link rel="stylesheet" href="./css/panel.css">
        <style>
            .panel {
                margin-bottom: 10px;
            }

            .indicator {
                float: right;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Passing state of component to child as props</h1>
        <hr />
    
        <div id="root"></div>

        <script type="text/babel">
            /**
             * One important decision regarding state is which component we should store some particular data in.
             * If we need to store whether panel body is open or closed inside of a collapsible panel, then we need to question if only the panel body or even its siblings and other components up the component hierarchy would require it. The data regarding this state information needs to be stored at the nearest ancestor whose children require the state information and no other child of its parent (i.e except this compoent itself) requires the state information.
             */

            /**
             * Our Panel component has 2 children components - both these require the state of the panel to customize their display/behavior - thus the information regarding panel open/close (i.e. its state) should be stored on the Panel component itself
             */
            class PanelHeading extends React.Component {
                render() {
                    console.log( this );
                    console.log( 'panel heading render' );
                    
                    const { title, isOpen, handleClick } = this.props;
                    
                    return (
                        <header className="panel-heading" onClick={handleClick}>
                            {title}
                            <span className="indicator"><small>{isOpen ? '-' : '+'}</small></span>
                        </header>
                    );
                }
            }

            class PanelBody extends React.Component {
                render() {
                    console.log( this );
                    console.log( 'panel body render' );

                    const { isOpen, children } = this.props;

                    return (
                        <header className="panel-body" style={{ display: isOpen ? 'block' : 'none' }}>
                            {children}
                        </header>
                    );
                }
            }

            class Panel extends React.Component {
                constructor( props ) {
                    super( props );
                    this.state = {
                        show: true
                    };
                    this.toggleDisplay = this.toggleDisplay.bind( this );
                }

                toggleDisplay() {
                    console.log( 'toggleDisplat called' );
                    this.setState( prevState => ({
                        show: !prevState.show
                    }), () => {
                        console.log( this.state );
                    });
                }

                render() {
                    console.log( 'panel render' );
                    
                    const { title, children } = this.props;

                    return (
                        <section className="panel" id="panel-1">
                            <PanelHeading isOpen={this.state.show} title={title} handleClick={this.toggleDisplay} />
                            <PanelBody isOpen={this.state.show}>
                                {children}
                            </PanelBody>
                        </section>
                    );
                }
            }

            let panel1 = (
                <Panel title="What is React?">
                    It is a JS library, for building user interfaces, created by Facebook.
                </Panel>
            );

            // it is customary to use brackets around the JSX expression so we can indent comfortably
            let panel2 = (
                <Panel title="What is Redux?" isOpen>
                    Redux is a predictable state container for JavaScript apps.
                </Panel>
            );

            ReactDOM.render(
                <div>
                    {panel1}
                    {panel2}
                </div>,
                document.getElementById( 'root' )
            );
         </script>
    </body>
</html>
