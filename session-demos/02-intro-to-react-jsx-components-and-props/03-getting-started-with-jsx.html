<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Getting started with React</title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <!-- a container for all content in the SPA -->
        <div id="root"></div>
        <script type="text/babel">
            /**
             * JSX is a React extension to the JavaScript language. JSX is not understood by any browser (it is not JS). Elements defined using JSX get converted to React elements using createElement().
             * Babel understands JSX - we make sure the browser DOES not execute this very script by adding type="text/babel" - Babel executes any scripts set this way.
             */

            var el = <h1 title="Intro">
                <span>hello, world (within span)</span>
                <small>It is a fine day (within strong)</small>
            </h1>;
            ReactDOM.render( el, document.getElementById( 'root' ) );   
        </script>
    </body>
</html>
