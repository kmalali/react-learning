<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Getting started with React</title>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
    </head>
    <body>
        <!-- a container for all content in the SPA -->
        <div id="root"></div>
        <script>
            /**
             * React.createElement() creates something called a React "element"
             * An element is React's equivalent of a DOM node
             * The first argument is element type
             * The second argument is a props object
             * The remaining arguments are all other react elements that should appear as children pf the created element in the DOM
             */

             // Exercise: create 2 react elememnts (say span, strong, etc. and place them as children of h1)
            let spanEl = React.createElement( 'span', null, 'hello, world (within span)' )
            let smallEl = React.createElement( 'small', null, 'It is a fine day (within strong)' );
            let el = React.createElement( 'h1', { title: 'Intro' }, spanEl, smallEl );
            ReactDOM.render( el, document.getElementById( 'root' ) );   
        </script>
    </body>
</html>
