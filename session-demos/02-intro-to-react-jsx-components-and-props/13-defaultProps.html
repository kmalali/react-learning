<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <script src="../../demos/js/react.development.js"></script>
        <script src="../../demos/js/prop-types.js"></script>
        <script src="../../demos/js/react-dom.development.js"></script>
        <script src="../../demos/js/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Message extends React.Component {
                render() {
                    let { color, text } = this.props;
                    return <h1 style={{color: color}}>{text}</h1>
                }
            }

            Message.defaultProps = {
                color: 'crimson',
                text: 'Hello, React'
            };

            Message.propTypes = {
                text: PropTypes.string,
                color: PropTypes.string.isRequired
            };

            ReactDOM.render( 
                [
                    <Message color="olive" text="Hello, world" />,
                    <Message text="Hello, world" />,
                    <Message text={'hello'} />,
                    <Message />
                ],
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
