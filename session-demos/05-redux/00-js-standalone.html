<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
    </head>
    <body>
        Step: <input type="text" id="step" placeholder="10" />
        <input type="button" id="btn-increment" value="Increment" onclick="increment( document.getElementById( 'step' ).value );" />
        <input type="button" id="btn-decrement" value="Decrement" onclick="decrement( document.getElementById( 'step' ).value );" />

        <h1 id="counter"></h1>
        
        <script>
            // state of the application
            var count = 0;

            function updateCount() {
                document.getElementById( 'counter' ).innerText = count;
            }

            function increment( step ) {
                if( typeof step !== 'number' ) {
                    step = 1;
                }
                count += step;
                updateCount();
            }

            function decrement( step ) {
                if( typeof step !== 'number' ) {
                    step = 1;
                }
                count -= step;
                updateCount();
            }

            updateCount();
        </script>
    </body>
</html>
