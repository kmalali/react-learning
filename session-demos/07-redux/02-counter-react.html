<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Counter app | React</title>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        
        <!-- this is the core React library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.3.2/umd/react.development.js"></script>
        
        <!-- Handles DOM manipulation in the browser -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.development.js"></script>

        <script type="text/babel">
            class Counter extends React.Component {
                constructor( props ) {
                    super( props );

                    this.state = {
                        counter: 0
                    };
                }

                increment = () => {
                    this.setState( curState => ({
                        counter: curState.counter + 1
                    }));
                }
                
                decrement = () => {
                    this.setState( curState => ({
                        counter: curState.counter - 1
                    }));
                }

                render() {
                    return (
                        <div>
                            <input type="button" id="btn-increment" value="Increment" onClick={this.increment} />
                            <input type="button" id="btn-increment" value="Decrement" onClick={this.decrement} />

                            <span id="counter">{this.state.counter}</span>
                        </div>
                    );
                }
            }

            ReactDOM.render( <Counter />, document.getElementById( 'root' ) );
        </script>
    </body>
</html>
