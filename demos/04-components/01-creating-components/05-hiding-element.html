<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hiding an element</title>
        <link rel="stylesheet" href="../../css/demo.css">
        <script src="../../js/react.development.js"></script>
        <script src="../../js/react-dom.development.js"></script>
        <script src="../../js/babel.min.js"></script>
    </head>
    <body>
        <h1>Component function</h1>
        <hr />
    
        <div id="root"></div>

        <script type="text/babel">
            /**
             * A component function / component class render() method MUST return a value. You can return null or false to prevent rendering of element. This can be used to hide an element based on some condition
             */
            function Time( props ) {
                if( props.hide ) {
                    return null;
                } else {
                    return (
                        <div>
                            <h3>{props.message}</h3>
                            <h4>The time is {props.time}</h4>
                            <hr />
                        </div>
                    );
                }
            }

            ReactDOM.render(
                <div>
                    <Time time={new Date().toLocaleString()} message="Local time" />
                    <Time time={new Date().toLocaleString()} message="Local time" hide="true" />
                </div>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
