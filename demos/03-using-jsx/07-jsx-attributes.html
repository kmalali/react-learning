<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JSX attributes</title>
        <link rel="stylesheet" href="../css/demo.css">
        <link rel="stylesheet" href="css/panel.css">
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.min.js"></script>
    </head>
    <body>
        <h1>JSX Expressions</h1>
        <hr />
    
        <div id="root"></div>
        
        <script type="text/babel">
            /**
             * JSX attributes (equivalent of how we specify HTML element attributes)
             * 1. If literal values (fixed values) enclose them within quotes.
             * 2. It can also be a JSX expression, in which case you use {} to enclose the expression and not quotes.
             */
             function Panel( props ) {
                return <section className="panel" id="panel-1" tabIndex="0" title={props.title + '\n' + props.children}>
                            <header className="panel-heading">
                                {props.title}
                            </header>
                            <div className="panel-body">
                                {props.children}
                            </div>
                        </section>;
            }

            ReactDOM.render(
                <Panel title="What is React?">
                    It is a JS library, for building user interfaces, created by Facebook.
                </Panel>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
