<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JSX expressions - using conditional expression</title>
        <link rel="stylesheet" href="../css/demo.css">
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.min.js"></script>
        <style>
            .invoice-item {
                margin: 10px 0;
            }
        </style>    
    </head>
    <body>
        <h1>JSX Expressions - using conditional expression </h1>
        <hr />
    
        <div id="root"></div>
        
        <script type="text/babel">
            /**
             * Since JSX expressions include JS expressions, we can have a conditional expression in JSX. We use this power to choose between React element(s)/string/nothing to be rendered using and expression using ? : operator
             */
            let basePriceOfBurger = 1, taxRate = 7.85;
            let thankyou = <span>
                                <strong>Thank you!</strong> We hope to see you again.
                           </span>;
            
            // change this to true/false and check
            let unusedCoupon = true;

            ReactDOM.render(
                <div>
                    <div>Invoice number {100 + 1}</div>
                    <div className="invoice-item">
                        <div>Base price of burger is ${basePriceOfBurger}</div>
                        <div>Tax rate is {taxRate}%</div>
                        <div>Price of burger is {new Number( ( 1 + taxRate / 100 ) * basePriceOfBurger ).toFixed( 2 )}</div>
                    </div>
                    {thankyou}
                    {unusedCoupon ? <div>Use coupon code NEW30 to get 30% off on your next purchase</div> : null}
                </div>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
