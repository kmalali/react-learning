<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JSX prevents XSS</title>
        <link rel="stylesheet" href="../css/demo.css">
        <link rel="stylesheet" href="css/panel.css">
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.min.js"></script>
    </head>
    <body>
        <h1>JSX prevents XSS</h1>
        <hr />
    
        <div id="root"></div>
        
        <script type="text/babel">
            /**
             * JSX when rendered escapes HTML content coming from strings. This makes its usage safe from XSS attacks (XSS = cross-site scripting, a security vulnerability that relies upon users of the site being able to inject script tags).
             */
            
            let maliciousCode = "<script>alert( 'I am a hoping-to-be-injected script' );<" + "/script>";
            var div = ReactDOM.render(
                <div>{maliciousCode}</div>,
                document.getElementById( 'root' )
            );
            console.log( 'div.innerHTML = ', div.innerHTML );
            console.log( 'div.innerText = ', div.innerText );
        </script>
    </body>
</html>
