<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JSX expressions</title>
        <link rel="stylesheet" href="../css/demo.css">
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/babel.min.js"></script>
        <style>
            .invoice-item {
                margin: 10px 0;
            }
        </style>    
    </head>
    <body>
        <h1>JSX Expressions</h1>
        <hr />
    
        <div id="root"></div>
        
        <script type="text/babel">
            /**
             * JSX expressions are enclosed within braces - {}
             * JSX expressions are either plain JS expressions, or JSX-specific ones.
             * Any JS expression is a JSX expression - example literal values, function calls, statements etc.
             * JSX itself is an expression and hence can be enclosed within {} - they result is the elements the JSX expression represents.
             */
            let basePriceOfBurger = 1, taxRate = 7.85;
            let thankyou = <span>
                                <strong>Thank you!</strong> We hope to see you again.
                           </span>;

            function priceIncludingTax( price, taxRate ) {
                return new Number( ( 1 + taxRate / 100 ) * price ).toFixed( 2 );
            }

            ReactDOM.render(
                <div>
                    <div>Invoice number {100 + 1}</div>
                    <div className="invoice-item">
                        <div>Base price of burger is ${basePriceOfBurger}</div>
                        <div>Tax rate is {taxRate}%</div>
                        <div>Price of burger is {new Number( ( 1 + taxRate / 100 ) * basePriceOfBurger ).toFixed( 2 )}</div>
                        <div>Price of burger is {priceIncludingTax( basePriceOfBurger, taxRate )}</div>
                    </div>
                    {thankyou}
                </div>,
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
