<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Example using React.createElement()</title>
        <link rel="stylesheet" href="../css/demo.css">
        <link rel="stylesheet" href="css/panel.css">
        <script src="../js/react.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
        <script src="../js/react-dom.development.js"></script>
    </head>
    <body>
        <h1>Using React.createElement() for Panel</h1>
        <hr />
    
        <div id="root"></div>

        <script>
            /**
             * JSX is transformed into React.createElement functions calls.
             * createElement is passed
             * 1. Name of element as string
             * 2. The "attributes" as a "props" object, or null if no props exists
             * 3. Trailing children elements
             *
             * Note: Since we are not using plain JS and not JSX, we don't require the Babel include and omit type="text/babel" for the script tag.
             */
            ReactDOM.render(
                React.createElement(
                    'section',
                    
                    { className: 'panel', id: 'panel-1' },
                    
                    React.createElement(
                        'header',
                        { className: 'panel-heading' },
                        'What is React?'
                    ),
                    
                    React.createElement(
                        'div',
                        { className: 'panel-body' },
                        'It is a JS library, for building user interfaces, created by Facebook.'
                    )
                ),
                document.getElementById( 'root' )
            );
        </script>
    </body>
</html>
